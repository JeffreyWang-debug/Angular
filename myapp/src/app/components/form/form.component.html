<h2>人员登记表</h2>

<div class="people_list">
    <ul>
        <li>姓 名：<input type="text" id="username" [(ngModel)]="peopleInfo.username" value="form_input"></li>

        <li>性 别：
            <input type="radio" value="1" id="sex1" name="sex" [(ngModel)]="peopleInfo.sex">
            <label for="sex1">男</label>
            <input type="radio" value="2" id="sex2" name="sex" [(ngModel)]="peopleInfo.sex">
            <label for="sex2">女</label>
        </li>

        <li>城 市：
            <select name="city" id="city" [(ngModel)]="peopleInfo.city">
                <option [value]="item"  *ngFor="let item of peopleInfo.citylist">{{item}}</option>
            </select>
        </li>

        <li>爱 好：
            <span *ngFor="let item of peopleInfo.hobby ; let key = index">
                <input type="checkbox" name="" [id]="'check'+key" [(ngModel)]="item.checked">
                <label [for]="'check'+key">{{item.title}}</label>
                &nbsp;&nbsp;
            </span>
        </li>

        <li>备 注：
            <textarea name="mark" id="mark" cols="30" rows="10" [(ngModel)]="peopleInfo.mark"></textarea>
        </li>
    </ul>
 

    <br>
    <br>
    <br>
    <br>
    <br>
    <button (click)="doSubmit()" class="submit">获取表单内容</button>


</div>

<pre>
    {{peopleInfo | json}}
</pre>
